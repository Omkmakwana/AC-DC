    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 100px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.4s; }
        .gallery-item:nth-child(4) { animation-delay: 0.6s; }
        .gallery-item:nth-child(5) { animation-delay: 0.8s; }
        .gallery-item:nth-child(6) { animation-delay: 1s; }
        .gallery-item:nth-child(7) { animation-delay: 1.2s; }
        .gallery-item:nth-child(8) { animation-delay: 1.4s; }
        .gallery-item:nth-child(9) { animation-delay: 1.6s; }
        .gallery-item:nth-child(10) { animation-delay: 1.8s; }
        .gallery-item:nth-child(11) { animation-delay: 2s; }
        .gallery-item:nth-child(12) { animation-delay: 2.2s; }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background-color: #352121;
            transition: transform 0.3s ease;
        }


        .gallery-item:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
